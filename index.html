<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>
<body>
  <div class="card">
    <div id="search">
        <input type="search" name="search" id="srch" placeholder="Search Location...">
        <button id="btn"><img src="./images/search.png" ></button>
    </div>
    <div class="weather">
        <h1 id="citytemp">--</h1>
      <div>
        <h2 id="cityname">--</h2>
      </div> 
        <img id="weatherimg" src="./images/clear.png" >
    </div>
    <div class="weather-details">
        <h2>Weather Details</h2>
        <h1 id="weatherdescription">THUNDERSTORM WITH LIGHT DRIZZLE</h1>
        <section>
            <div class="details_name">
                <p >Temp max</p>
                <p >Temp min</p>
                <p >Humidity</p>
                <p >Cloudy</p>
                <p >Wind</p>
            </div>
            <div class="details_figures">
                <p id="Temp_max">== <img src="./images/Temp max.jpg" ></p>
                <p id="Temp_min">== <img src="./images/temp min.jpg"></p>
                <p id="Humidity">-- <img src="./images/humidity.png"></p>
                <p id="Cloudy">--<img src="./images/clouds.png" ></p>
                <p id="Wind">-- <img src="./images/wind.png" ></p>
            </div>
        </section>

    </div>


  </div>
</body>

</html>
