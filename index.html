<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div id="search">
        <input type="search" name="search" id="srch" placeholder="Search Location...">
        <button id="btn"><img src="./images/search.png" ></button>
    </div>
    <div class="weather">
        <h1>16°c</h1>
      <div>
        <h2>London</h2>
        <p>6:09-Monday,9 Sep 23</p>
      </div> 
        <img src="./images/clear.png" >
    </div>
    <div class="weather-details">
        <h2>Weather Details</h2>
        <h1>THUNDERSTORM WITH LIGHT DRIZZLE</h1>
        <section>
            <div class="details_name">
                <p>Temp max</p>
                <p>Temp min</p>
                <p>Humidity</p>
                <p>Cloudy</p>
                <p>Wind</p>
            </div>
            <div class="details_figures">
                <p>19° <img src="./images/Temp max.jpg" ></p>
                <p>16° <img src="./images/temp min.jpg"></p>
                <p>58% <img src="./images/humidity.png"></p>
                <p>86% <img src="./images/clouds.png" ></p>
                <p>5 km/h <img src="./images/wind.png" ></p>
            </div>
        </section>

    </div>


  </div>
</body>

</html>
